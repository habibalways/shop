<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-10">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop_modal">Add Product</a>
                <br><br>
                <div class="card shadow">
                    <div class="card-body">
                       
                        <table class="table table-striped shop-data">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product photo</td>
                                    <td>Product name</td>
                                    <td>price</td>
                                    <td>quintity</td>
                                    <td>Total</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="product_list">
                               
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- botstrap modal -->
<div class="modal fade" id="shop_modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <div class="modal-header">
                <h2>Add new product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form action="" id="product-form">
                    <div class="my-3">
                        <label for="">Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Price</label>
                        <input name="price" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Quantity</label>
                        <input name="quantity" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Photo</label>
                        <input name="photo" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="submit" class="w-100 btn-primary btn" value="Upload Product">
                    </div>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<!-- single product show  -->

<div class="modal fade" id="single_product_show">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <div class="modal-header">
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="single_product text-center">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- product edite section -->
<div class="modal fade" id="shop_modal_edite">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <div class="modal-header">
                <h2>To do Update product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form action="" id="product-udpate-form">
                    
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
